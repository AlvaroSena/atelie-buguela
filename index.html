        </nav>
      </div>
    </div>

    <div class="max-w-[1120px] mx-4 md:mx-auto h-[80px] flex flex-row items-center gap-8">
      <img class="size-[60px]" src="./assets/logo.png" alt="Logo Buguela Atelie">

      <nav class="hidden md:flex flex-row items-center gap-[12px]">
        <a class="text-zinc-950 font-semibold relative inline-block leading-[80px]" href="/">
          Início 
          <div class="h-[3px] w-full absolute bottom-0 left-0 bg-orange-500 rounded-tl-[3px] rounded-tr-[3px]"></div>
        </a>
        <a class="text-zinc-950 relative inline-block leading-[80px]" href="">Produtos</a>
        <a class="text-zinc-950 relative inline-block leading-[80px]" href="">Quem somos?</a>
        <a class="text-zinc-950 relative inline-block leading-[80px]" href="">Contato</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="home">
      <div class="bounce-once max-w-[1120px] mx-auto h-[80px] flex flex-row justify-between">
        <div class="mt-[112px] p-4 md:p-0 absolute md:relative z-10">
          <h1 class="text-4xl md:text-5xl leading-normal md:leading-normal font-bold text-white md:text-orange-500">
            BEM-VINDO AO 
            <br> 
            ATÊLIE <br> 
            BUGUELA
          </h1>
          <p class="text-base my-8 font-semibold text-white md:text-zinc-800">
            Slow fashion que ajuda no resgate da <br> 
            autoestima da mulher afrodescendente
          </p>
          <button class="bg-orange-500 text-zinc-50 font-semibold py-4 px-8 hover:bg-orange-400 transition">
            SAIBA MAIS
          </button>
        </div>
        <div class="brightness-50 md:brightness-100 bg-orange-500 w-full md:w-[510px] h-[570px] relative">
          <img class="absolute bottom-0 right-0" src="./assets/anna.png" alt="Anna Buguela">
        </div>
      </div>
    </section>
  </main>

  <script>
    const sidebar = document.getElementById('sidebar')

    function closeSidebar() {
      sidebar.classList.add('hidden')
    }

    function openSidebar() {
      sidebar.classList.remove('hidden')
    }
  </script>
</body>
</html>
